<!DOCTYPE html>
<html>
<head>
    <title>Login Admin - Tradutor Neutro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff9c4;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: #f9fbe7;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #9c27b0;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Inter';
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #9c27b0;
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'Inter';
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #7b1fa2;
        }
        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>ðŸ”’ Acesso Admin</h1>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="usuario">UsuÃ¡rio:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
            
            {% if erro %}
            <p class="error-message">{{ erro }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
